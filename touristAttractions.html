<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高雄旅遊資訊</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>

              <option value="前金區">前金區</option>

              <option value="苓雅區">苓雅區</option>
              <option value="三民區">三民區</option>
              <option value="前鎮區">前鎮區</option>
              <option value="小港區">小港區</option>

              <option value="大社區">大社區</option>
              <option value="仁武區">仁武區</option>
              <option value="大樹區">大樹區</option>
              <option value="岡山區">岡山區</option>
              <option value="燕巢區">燕巢區</option>
              <option value="梓官區">梓官區</option>
              <option value="永安區">永安區</option>
              <option value="彌陀區">彌陀區</option>
              <option value="橋頭區">橋頭區</option>
              <option value="田寮區">田寮區</option>
              <option value="茄萣區">茄萣區</option>
              <option value="阿蓮區">阿蓮區</option>
              <option value="路竹區">路竹區</option>
              <option value="湖內區">湖內區</option>
              <option value="那瑪夏區">那瑪夏區</option>
              <option value="桃源區">桃源區</option>
              <option value="茂林區">茂林區</option>
              <option value="六龜區">六龜區</option>
              <option value="美濃區">美濃區</option>
              <option value="旗山區">旗山區</option>
              <option value="甲仙區">甲仙區</option>
              <option value="內門區">內門區</option>
              <option value="杉林區">杉林區</option>
              <option value="林園區">林園區</option>
              <option value="大寮區">大寮區</option>
            </select>
            <div class="z-50 absolute right-3 inset-y-5 pointer-events-none">
              <img src="./assets/icons_down.png" alt="" class="" />
            </div>
          </form>
        </div>

        <div class="flex justify-center mt-[4%]">
          <div
            class="w-[80%] h-[100px] bg-white rounded-md shadow pt-2 pl-5 font-black"
          >
            熱門行政區
            <div class="mt-[10px] h-[50%] px-5 lg:space-x-[20px] lg:text-xl">
              <button
                type="button"
                class="border-0 rounded-md bg-[#8A82CC] text-white w-[20%] lg:w-[16%] h-full"
                value="苓雅區"
              >
                苓雅區
              </button>
              <button
                type="button"
                class="border-0 rounded-md bg-[#FFA782] text-white w-[20%] lg:w-[16%] h-full"
                value="三民區"
              >
                三民區
              </button>
              <button
                type="button"
                class="border-0 rounded-md bg-[#F5D105] text-white w-[20%] lg:w-[16%] h-full"
                value="新興區"
              >
                新興區
              </button>
              <button
                type="button"
                class="border-0 rounded-md bg-[#559AC8] text-white w-[20%] lg:w-[16%] h-full"
                value="鹽埕區"
              >
                鹽埕區
              </button>

          </div>

<div class="container mx-auto my-[6%] flex flex-col relative">

</div>

        <div class="text-center text-3xl" id="">三民區</div> 
        <div class="grid grid-cols-2 gap-6" id="">
          <div class="">
            <div></div>
            <div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

        </div>       
    </main>

    <script src="./js/all.js"></script>
